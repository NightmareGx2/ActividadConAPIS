<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Criptomonedas</title>
    <link rel="stylesheet" href="../Styles.css/Cripto.css">
</head>
<body>
    <header>
        <h1>Dashboard de Criptomonedas</h1>
        <div class="market-status">
            <div class="market-info">Capitalización: <span id="global-market-cap">...</span></div>
            <div class="market-info">Vol. 24h: <span id="global-volume">...</span></div>
            <div class="market-info">Dominancia BTC: <span id="btc-dominance">...</span></div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar criptomoneda...">
            <button id="search-button">Buscar</button>
        </div>

        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Cargando datos...</p>
        </div>

        <div class="error-message">
            <p>Error al cargar los datos. Intenta de nuevo más tarde.</p>
        </div>

        <div class="dashboard">
            <div class="crypto-table">
                <table>
                    <thead>
                        <tr>
                            <th data-sort="market_cap_rank">Rank</th>
                            <th data-sort="name">Nombre</th>
                            <th data-sort="current_price">Precio</th>
                            <th data-sort="price_change_percentage_24h">24h %</th>
                            <th data-sort="market_cap">Cap. Mercado</th>
                            <th data-sort="total_volume">Volumen (24h)</th>
                        </tr>
                    </thead>
                    <tbody id="crypto-table-body">
                      
                    </tbody>
                </table>
            </div>

            <div class="sidebar">
                <div class="widget">
                    <h3 class="widget-title">Tendencias</h3>
                    <div id="trending-list">
                     
                    </div>
                </div>

                <div class="widget">
                    <h3 class="widget-title">Conversor</h3>
                    <div class="conversion-tool">
                        <div class="conversion-input">
                            <input type="number" id="crypto-amount" placeholder="Cantidad" value="1">
                            <select id="crypto-select">
                                <option value="bitcoin">BTC</option>
                                <option value="ethereum">ETH</option>
                                <option value="ripple">XRP</option>
                                <option value="cardano">ADA</option>
                                <option value="solana">SOL</option>
                            </select>
                        </div>
                        <div class="conversion-input">
                            <input type="number" id="fiat-amount" placeholder="Valor" readonly>
                            <select id="fiat-select">
                                <option value="usd">USD</option>
                                <option value="eur">EUR</option>
                                <option value="jpy">JPY</option>
                                <option value="gbp">GBP</option>
                                <option value="aud">AUD</option>
                            </select>
                        </div>
                        <div class="result" id="conversion-result">
                            1 BTC = <span id="exchange-rate">...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            
        </div>
    </main>

    <script src="../JavaScript/cripto.js"></script>
</body>
</html>
