<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Recetas</title>
    <link rel="stylesheet" href="../styles.css/Recetas.css">
    
</head>
<body>
    <header>
        <h1>Explorador de Recetas</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar recetas (en inglés)...">
            <button id="search-button">Buscar</button>
        </div>
    </header>

    <main>
        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Cargando recetas...</p>
        </div>
        <div class="error-message">
            <p>No se encontraron recetas. Inténtalo con otra búsqueda.</p>
        </div>
        <div class="meals-container" id="meals-container"></div>
    </main>

    <div id="recipe-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="recipe-details"></div>
        </div>
    </div>
</body>
<script src="../JavaScript/recetas.js"></script>
</html>
